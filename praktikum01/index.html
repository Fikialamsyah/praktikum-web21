<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum</title>

</head>

<body>
    <div class="active" id="main">
        <!-- tag & attributte -->
        <h1 style="background-color: brown;">STT Terpadu Nurul Fikri</h1>
        <p>Kampus technoprenuer di Indonesia</p>

        <!-- menampilkan gambar -->
        <figure>
            <img width="300" src="assets/img/cart.png" alt="logo.png">
        </figure>

        <!-- menampilkan video -->
        <video src="assets/video/video.mp4" width="300" height="250" controls></video>

        <!-- menampilkan audio -->
        <audio src="assets/audio/mars.mp3" controls></audio>
        <svg class="svg-icon" viewBox="0 0 20 20" widht="24" height="24">
            <path d="M10,1.375c-3.17,0-5.75,2.548-5.75,5.682c0,6.685,5.259,11.276,5.483,11.469c0.152,0.132,0.382,0.132,0.534,0c0.224-0.193,5.481-4.784,5.483-11.469C15.75,3.923,13.171,1.375,10,1.375 M10,17.653c-1.064-1.024-4.929-5.127-4.929-10.596c0-2.68,2.212-4.861,4.929-4.861s4.929,2.181,4.929,4.861C14.927,12.518,11.063,16.627,10,17.653 M10,3.839c-1.815,0-3.286,1.47-3.286,3.286s1.47,3.286,3.286,3.286s3.286-1.47,3.286-3.286S11.815,3.839,10,3.839 M10,9.589c-1.359,0-2.464-1.105-2.464-2.464S8.641,4.661,10,4.661s2.464,1.105,2.464,2.464S11.359,9.589,10,9.589"></path>
        </svg>

        <!-- menampilkan list -->
        <!-- list ada 2 jenis -->
        <!-- 1. Ordered List <ol> -->
        <ol type="A">
            <li>Fiki</li>
            <li>Dika</li>
            <li>Rafi</li>
        </ol>
        <!-- 2. UnOrdered List <ul> -->
        <ul type="square">
            <li>Mangga</li>
            <li>Jambu</li>
            <li>Anggur</li>
        </ul>

        <!-- membuat table -->
        <table border="1">
            <thead>
                <tr>
                    <th>No</th>
                    <th>NIM</th>
                    <th>Nama</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td align="center">1</td>
                    <td>011021922</td>
                    <td>Fiki Alamsyah</td>
                </tr>
                <tr>
                    <td align="center">2</td>
                    <td>01121924</td>
                    <td>Dika Murhaman</td>
                </tr>
            </tbody>
        </table>

        <br>

        <!-- menampilkan form -->
        <form>
            <label for="nama">Nama : </label>
            <input type="text" name="nama" placeholder="masukan nama"> <br> <br>
            <label for="umur">Umur : </label>
            <input type="number" placeholder="masukan umur"> <br> <br>
            <textarea name="desc" cols="30" rows="10" placeholder="masukan deskripsi"></textarea>
        </form>

        <header>
            <h1>Little Green Guys With Guns</h1>
            <nav>
                <ul>
                    <li><a href="/games">Games</a>
                    <li><a href="/forum">Forum</a>
                    <li><a href="/download">Download</a>
                </ul>
            </nav>
        </header>
        <hr />
    </div>
</body>

</html>
